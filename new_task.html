<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Task It - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/new_task.js"></script>
</head>

<body id="task-body">
    <div class="container-xl">
        <div class="above-table">
            <div></div>
            <a class="sign-out" href="index.html" onclick="signOut();">Sign out</a>
        </div>
        <div class="table-responsive table-wrapper">
            <div class="table-title">
                <div class="item-title">
                    <a href="dashboard.html"><i class="material-icons go-back">arrow_backwards</i></a>
                    <h2>Create <b>New Task</b></h2>
                </div>
                <button type="button" onclick="window.location.href='#new-task-form'" class="btn btn-success">task from scratch</button>
            </div>
            <div class="container">
                <div>
                    <h3>Choose a task template:</h3>
                </div>
                <div>
                    <div class="templates container d-flex justify-content-between flex-wrap" id="dynamic-template-list">                   
                                             
                    </div>
                </div>
            </div>
            <div>
                <h3>Or create a new task from scratch:</h3>
            </div>
            <div class="form-group" id="new-task-form">
                <input type="text" class="form-control" id="task_name" name="task_name" placeholder="Task Name"
                    required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="task_category" name="task_category" placeholder="Task Category"
                    required="required">
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="btn btn-success btn-lg btn-block">Create</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
