<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Task It - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/task.js"></script>
</head>

<body id="task-body">
    <div class="container-xl">
        <div class="above-table">
            <div></div>
            <a class="sign-out" href="index.html" onclick="signOut();">Sign out</a>
        </div>
        <div class="table-responsive table-wrapper">
            <div class="table-title">
                <div class="item-title">
                    <a href="dashboard.html"><i class="material-icons go-back">arrow_backwards</i></a>
                    <div id="dynamic-task-name-header">

                    </div>
                </div>
                <button type="button" class="btn btn-success" data-bs-toggle="modal"
                    data-bs-target="#create-subtask">create new subtask</button>
            </div>
            <div><br></div>
            <div class="border border-3 rounded">
                <div class="card-body">
                    <div class="task-card">
                        <div class="row">
                            <div class="row col-11">
                                <div class="col-3">
                                    <div id="dynamic-task-name">

                                    </div>
                                </div>
                                <div class="col">
                                    <div id="dynamic-task-category">

                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="container d-flex">
                                    <button class="edit" type='button' data-toggle='tooltip' data-bs-toggle="modal"
                                        onclick="userAutocomplete();" data-bs-target="#edit-task"><i
                                            class="material-icons">&#xE254;</i></button>
                                    <button class="delete" type='button' data-toggle='tooltip' data-bs-toggle="modal"
                                        data-bs-target="#delete-task"><i class="material-icons">&#xE872;</i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div id="share-section">
                        <h5>shared with:</h5>
                        <div class="row justify-content-start" id="dynamic-share-list">  
                        
                        </div>
                    </div>
                    <br>
                    <div id="subtask-card">
                        <div class="border rounded container">
                            <br>
                            <h5>subtasks</h5>
                            <table class="table table-striped table-hover item-table">
                                <tbody id="dynamic-subtask-list">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create SUB Modal -->
    <div class="modal fade" id="create-subtask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create new subtask</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="form-group" id="new-subtask-form">
                            <input type="text" class="form-control" id="task_name_create" name="subtask_name"
                                placeholder="Subtask Name" required="required">
                        </div>
                        <div class="form-group">
                            <button type="submit" id="submit_create_subtask"
                                class="btn btn-success btn-lg btn-block">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Edit Modal -->
    <div class="modal fade" id="edit-task" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="form-group">
                            <input type="text" class="form-control" id="task_name_edit" name="task_name"
                                placeholder="New task name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="task_category_edit" name="task_category"
                                placeholder="New task category">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="task_share" name="task_share"
                                placeholder="Add a user to share the task with">
                        </div>
                        <div class="form-group">
                            <button type="submit" id="submit_edit_task"
                                class="btn btn-warning btn-lg btn-block">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="delete-task" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="form-group" id="new-subtask-form">
                            <h4>Are you sure you want to delete this task?</h4>
                            <h5>it will delete all subtasks too!</h5>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-success btn-lg btn-block" data-bs-dismiss="modal">No!
                                Save my task</button>
                            <button type="submit" id="submit_delete_task" class="btn btn-danger btn-lg btn-block">Yes,
                                Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Edit SUB Modal -->
    <div class="modal fade" id="edit-subtask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit subtask</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="form-group" id="new-subtask-form">
                            <input type="text" class="form-control" id="subtask_name_edit" name="task_name"
                                placeholder="Subtask Name">
                        </div>
                        <div class="form-group">
                            <button type="submit" id="submit_edit_subtask"
                                class="btn btn-warning btn-lg btn-block">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete SUB Modal -->
    <div class="modal fade" id="delete-subtask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete subtask</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="form-group" id="new-subtask-form">
                            <h4>Are you sure you want to delete this subtask?</h4>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-success btn-lg btn-block" data-bs-dismiss="modal">No!
                                Save my subtask</button>
                            <button type="submit" id="submit_delete_task" class="btn btn-danger btn-lg btn-block">Yes,
                                Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
