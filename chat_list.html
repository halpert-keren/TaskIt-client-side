<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Task It - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/chat_list.js"></script>
</head>

<body id="task-body">
    <div class="container-xl">
        <div class="above-table">
            <div></div>
            <a class="sign-out" href="index.html" onclick="signOut();">Sign out</a>
        </div>
        <div class="table-responsive table-wrapper">
            <div class="table-title">
                <div class="item-title">
                    <a href="dashboard.html"><i class="material-icons go-back">arrow_backwards</i></a>
                    <h2><b>Chat</b></h2>
                </div>
                <button type="button" class="btn btn-success" data-bs-toggle="modal" onclick="userAutocomplete()"
                    data-bs-target="#create-chat">start new conversation</button>
            </div>
            <div class="container">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody id="dynamic-message-list">
                        <!-- <tr>
                            <th><h5>Keren Halpert</h5></th>
                            <td><button type='button' class='view' title='View Details' data-toggle='tooltip' onclick='goToConversation()'>
                                    <i class="material-icons">&#xE5C8;</i></button></td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
            <div>
            </div>
        </div>
    </div>

    <!-- Create Modal -->
    <div class="modal fade" id="create-chat" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Open a new chat</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="form-group">
                            <input type="text" class="form-control" id="create-chat-user" name="chat_share"
                                placeholder="Add a user to chat with">
                        </div>
                        <div class="form-group">
                            <button type="submit" id="submit_create_chat"
                                class="btn btn-success btn-lg btn-block" >Open</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






</body>

</html>
